<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Card Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }
        .start-container {
            text-align: center;
            width: 100%;
        }
        .start-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .start-container input {
            margin-bottom: 1rem;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 90%;
        }
        .start-container button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 90%;
        }
        .start-container button:hover {
            background-color: #666;
        }
        #playerList {
            margin-top: 1rem;
            font-size: 0.9rem;
            word-wrap: break-word;
        }
        .card-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
        }
        .card {
            background-color: #333;
            color: #fff;
            width: 100px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
            text-align: center;
            padding: 5px;
            transition: opacity 0.5s ease;
        }
        .card .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card .role {
            font-size: 1rem;
            display: none;
        }
        .card button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        .card button:hover {
            background-color: #777;
        }
        #goBack {
            display: none;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 90%;
        }
        #goBack:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>Welcome to Mafia Card Game</h1>
        <input type="text" id="playerName" placeholder="Enter player name" />
        <button id="addPlayer">Add Player</button>
        <button id="clearPlayers">Clear Players</button>
        <button id="savePlayers">Save Players</button>
        <button id="startGame">Start Game</button>
        <div id="playerList"></div>
        <button id="goBack">Go Back</button>
    </div>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const addPlayerButton = document.getElementById('addPlayer');
        const clearPlayersButton = document.getElementById('clearPlayers');
        const savePlayersButton = document.getElementById('savePlayers');
        const startButton = document.getElementById('startGame');
        const goBackButton = document.getElementById('goBack');
        const startContainer = document.querySelector('.start-container');
        const cardContainer = document.getElementById('cardContainer');
        const playerNameInput = document.getElementById('playerName');
        const playerList = document.getElementById('playerList');

        let players = JSON.parse(localStorage.getItem('savedPlayers')) || [];

        function renderPlayerList() {
            playerList.innerHTML = '';
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.textContent = player;
                playerList.appendChild(playerItem);
            });
        }

        addPlayerButton.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                players.push(playerName);
                renderPlayerList();
                playerNameInput.value = '';
            } else {
                alert('Please enter a player name.');
            }
        });

        clearPlayersButton.addEventListener('click', () => {
            players = [];
            renderPlayerList();
        });

        savePlayersButton.addEventListener('click', () => {
            localStorage.setItem('savedPlayers', JSON.stringify(players));
            alert('Players saved successfully!');
        });

        goBackButton.addEventListener('click', () => {
            cardContainer.style.display = 'none';
            startContainer.style.display = 'block';
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        startButton.addEventListener('click', () => {
            if (players.length === 0) {
                alert('Please add at least one player.');
                return;
            }

            const roles = ['Mafia', 'Citizen', 'Doctor', 'Detective'];
            const roleCounts = {
                Mafia: 1,
                Citizen: players.length - 3,
                Doctor: 1,
                Detective: 1
            };

            const deck = [];
            for (const role in roleCounts) {
                for (let i = 0; i < roleCounts[role]; i++) {
                    deck.push(role);
                }
            }

            shuffleArray(deck);

            startContainer.style.display = 'none';
            cardContainer.style.display = 'flex';
            goBackButton.style.display = 'block';

            cardContainer.innerHTML = '';
            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.classList.add('card');

                const playerNameElem = document.createElement('div');
                playerNameElem.classList.add('player-name');
                playerNameElem.textContent = player;

                const roleElem = document.createElement('div');
                roleElem.classList.add('role');
                roleElem.textContent = deck[index];

                const revealButton = document.createElement('button');
                revealButton.textContent = 'Reveal Role';
                revealButton.addEventListener('click', () => {
                    roleElem.style.display = 'block';
                    setTimeout(() => {
                        card.style.opacity = '0';
                        setTimeout(() => card.remove(), 500);
                    }, 5000);
                });

                card.appendChild(playerNameElem);
                card.appendChild(roleElem);
                card.appendChild(revealButton);
                cardContainer.appendChild(card);
            });
        });

        renderPlayerList();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مافيا</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
            direction: rtl;
        }
        .start-container {
            text-align: center;
            width: 100%;
        }
        .start-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .start-container input {
            margin-bottom: 1rem;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 90%;
        }
        .start-container button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 90%;
        }
        .start-container button:hover {
            background-color: #666;
        }
        #playerList {
            margin-top: 1rem;
            font-size: 0.9rem;
            word-wrap: break-word;
        }
        .card-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
        }
        .card {
            background-color: #333;
            color: #fff;
            width: 100px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
            text-align: center;
            padding: 5px;
        }
        .card .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card .role {
            font-size: 1rem;
        }
        #goBack {
            display: none;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 90%;
        }
        #goBack:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>مرحبًا بك في لعبة مافيا</h1>
        <input type="text" id="playerName" placeholder="أدخل اسم اللاعب" />
        <button id="addPlayer">إضافة لاعب</button>
        <button id="clearPlayers">مسح اللاعبين</button>
        <button id="savePlayers">حفظ اللاعبين</button>
        <div>
            <label for="mafiaCount">عدد المافيا:</label>
            <input type="number" id="mafiaCount" min="0" style="width: 50px;">
            <label for="citizenCount">عدد المواطنين:</label>
            <input type="number" id="citizenCount" min="0" style="width: 50px;">
            <label for="doctorCount">عدد الأطباء:</label>
            <input type="number" id="doctorCount" min="0" style="width: 50px;">
            <label for="detectiveCount">عدد المحققين:</label>
            <input type="number" id="detectiveCount" min="0" style="width: 50px;">
        </div>
        <button id="startGame">بدء اللعبة</button>
        <div id="playerList"></div>
        <button id="goBack">الرجوع</button>
    </div>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const addPlayerButton = document.getElementById('addPlayer');
        const clearPlayersButton = document.getElementById('clearPlayers');
        const savePlayersButton = document.getElementById('savePlayers');
        const startButton = document.getElementById('startGame');
        const goBackButton = document.getElementById('goBack');
        const startContainer = document.querySelector('.start-container');
        const cardContainer = document.getElementById('cardContainer');
        const playerNameInput = document.getElementById('playerName');
        const playerList = document.getElementById('playerList');

        const mafiaInput = document.getElementById('mafiaCount');
        const citizenInput = document.getElementById('citizenCount');
        const doctorInput = document.getElementById('doctorCount');
        const detectiveInput = document.getElementById('detectiveCount');

        let players = JSON.parse(localStorage.getItem('savedPlayers')) || [];

        function renderPlayerList() {
            playerList.innerHTML = '';
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.textContent = player;
                playerList.appendChild(playerItem);
            });
        }

        addPlayerButton.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                players.push(playerName);
                renderPlayerList();
                playerNameInput.value = '';
            } else {
                alert('يرجى إدخال اسم اللاعب.');
            }
        });

        clearPlayersButton.addEventListener('click', () => {
            players = [];
            renderPlayerList();
        });

        savePlayersButton.addEventListener('click', () => {
            localStorage.setItem('savedPlayers', JSON.stringify(players));
            alert('تم حفظ اللاعبين بنجاح!');
        });

        goBackButton.addEventListener('click', () => {
            cardContainer.style.display = 'none';
            startContainer.style.display = 'block';
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        startButton.addEventListener('click', () => {
            if (players.length === 0) {
                alert('يرجى إضافة لاعب واحد على الأقل.');
                return;
            }

            const mafiaCount = parseInt(mafiaInput.value) || 0;
            const citizenCount = parseInt(citizenInput.value) || 0;
            const doctorCount = parseInt(doctorInput.value) || 0;
            const detectiveCount = parseInt(detectiveInput.value) || 0;

            const totalRoles = mafiaCount + citizenCount + doctorCount + detectiveCount;

            if (totalRoles !== players.length) {
                alert('يجب أن يكون مجموع الأدوار مساويًا لعدد اللاعبين.');
                return;
            }

            const deck = [];
            for (let i = 0; i < mafiaCount; i++) deck.push('مافيا');
            for (let i = 0; i < citizenCount; i++) deck.push('مواطن');
            for (let i = 0; i < doctorCount; i++) deck.push('طبيب');
            for (let i = 0; i < detectiveCount; i++) deck.push('محقق');

            shuffleArray(deck);

            startContainer.style.display = 'none';
            cardContainer.style.display = 'flex';
            goBackButton.style.display = 'block';

            cardContainer.innerHTML = '';
            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.classList.add('card');

                const playerNameElem = document.createElement('div');
                playerNameElem.classList.add('player-name');
                playerNameElem.textContent = player;

                const roleElem = document.createElement('div');
                roleElem.classList.add('role');
                roleElem.textContent = '';

                card.appendChild(playerNameElem);
                card.appendChild(roleElem);
                cardContainer.appendChild(card);

                card.addEventListener('click', () => {
                    roleElem.textContent = deck[index];
                    setTimeout(() => {
                        card.style.display = 'none';
                    }, 5000);
                });
            });
        });

        renderPlayerList();
    </script>
</body>
</html>
